<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta property="og:type" content="website">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta name="twitter:card" content="summary_large_image">
  {% if site.feature_image %}<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}{{ site.feature_image }}">{% endif %}
  {% if site.feature_image %}<meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}{{ site.feature_image }}">{% endif %}
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ '/assets/css/uswds-theme.css' | prepend: site.baseurl }}" media="screen">

  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,900" rel="stylesheet">

  <link rel="shortcut icon" type="image/x-icon" href="{% if page.favicon_link %}{{ page.favicon_link | prepend: site.baseurl }}{% else %}{{ '/assets/img/logos/favicons/favicon-96x96.png' | prepend: site.baseurl }}{% endif %}" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl }}" />
  <script>
    if (/^www\./.test(window.location.hostname)) {
      window.location = window.location.href.replace('www.', '');
    }
    </script>
  
  <!-- Twitter Site -->
<meta name="twitter:site" content="@OESatGSA" />
  
  <!-- Description -->
{% if page.excerpt %}
  <meta name="description" content="{{ page.excerpt | xml_escape }}">
  <meta property="og:description" content="{{ page.excerpt | xml_escape }}" />
  <meta property="twitter:description" content="{{ page.excerpt | xml_escape }}" />
{% else %}
  <meta name="description" content="{{ site.description | xml_escape }}">
  <meta property="og:description" content="{{ site.description | xml_escape }}" />
  <meta property="twitter:description" content="{{ site.description | xml_escape }}" />
{% endif %}

  <!-- Image -->
{% if page.image %}
 <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <link rel="image_src" href="{{ site.baseurl }}/assets/img/logos/oes-logo.png">
  <meta name="image" content="{{ site.baseurl }}/assets/img/logos/oes-logo.png">
  <meta property="og:image" content="{{ site.baseurl }}/assets/img/logos/oes-logo.png" />

  <meta name="twitter:image" content="{{ site.baseurl }}/assets/img/logos/oes-logo.png">

  {% if page.image_accessibility %}
    <meta name="twitter:image:alt" content="{{ page.image_accessibility }}">
  {% endif %}
{% else %}
  <meta name="twitter:card" content="summary">
  <meta name="twitter:image" content="{{ site.baseurl }}/assets/img/logos/oes-logo.png">
  <meta property="og:image" content="{{ site.baseurl }}/assets/img/logos/oes-logo.png">
{% endif %}


  
  <!-- Favicons
================================================== -->

  <!--  Touch icon for iOS 2.0+ and Android 2.1+ -->
  <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/assets/img/logos/favicons/favicon-96x96.png">

  <!--  Desktop icon -->
  <link rel="icon" href="{{ site.baseurl }}/assets/img/logos/favicons/favicon-96x96.png">

  <!--  More info: https://github.com/audreyr/favicon-cheat-sheet -->
    
  {% if page.url contains '/arp' %}
    <script defer src="{{ site.baseurl }}/assets/js/arp/alpinejs@3.14.1.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/arp/scripts.js"></script>
  {% endif %}
  
</head>
