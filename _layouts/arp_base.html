---
---

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en-US' }}">
  {% include head.html %}

  <body
    class="{{ layout.class }} {{ page.class }} {% if site.site_width %}site-{{ site.site_width }}{% endif %}"
  >
    {% include skipnav.html %} {% include header.html %} {% include
    arp/header.html %}

    <main
      class="arp-base"
      id="main-content"
      {%
      for
      _attr
      in
      layout.main
      %}
      {{
      _attr[0]
      }}="{{ _attr[1] }}"
      {%
      endfor
      %}
    >
      {{ content }}

      <button
        class="arp-back-to-top-btn border-0 cursor-pointer position-fixed bg-black text-white display-flex flex-column flex-align-center flex-justify-center"
        onclick="window.scrollTo({ top: 0, behavior: 'smooth' })"
      >
        <div>
          <svg width="17" viewBox="0 0 19 11">
            <path
              d="M9.60033 4.01916L9.42885 3.85752L9.25737 4.01916L2.21618 10.6563L0.364332 8.90688L9.42885 0.343912L18.4934 8.90688L16.6415 10.6563L9.60033 4.01916Z"
              fill="white"
              stroke="#1B1B1B"
              stroke-width="0.5"
            />
          </svg>
        </div>
        <div><p>Top</p></div>
      </button>
    </main>

    {% include arp/footer.html %} {% include scripts.html %}
  </body>
</html>
