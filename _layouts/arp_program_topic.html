---
layout: arp_base
---

<div class="arp-page arp-program-topic">
  <div class="grid-container">
    <div class="intro-section">
      <h1>{{page.display_title}}</h1>
      <div class="topic-intro">
        <img
          src="{{ site.baseurl }}{{ page.image_path }}"
          style="height: 150px"
        />
        <div class="intro-text">{{content}}</div>
      </div>
    </div>

    <div style="margin: 50px 0 0 0">
      <div class="program-topic-grid-container">
        {% for program in page.programs %}
        <a class="program-item" href="{{ program.link }}">
          <img
            src="{{ site.baseurl }}/assets/img/arp/{{ program.image_path }}"
            alt="{{ program.title }} image"
          />
          <div class="program-text">
            <h3>{{ program.display_title }}</h3>
            <p>Go to program webpage</p>
          </div>
        </a>
        {% endfor %}
      </div>

      <p class="page-update-date">Webpage updated on {{ page.update_date }}</p>
    </div>
  </div>
</div>
