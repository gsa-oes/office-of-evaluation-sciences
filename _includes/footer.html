<footer class="usa-footer usa-section background-light" role="contentinfo">
  <div class="grid-container">
    <div class="grid-row grid-gap">
      <div class="tablet:grid-col-6">
        <div class="footer-logo-links">
        {% include icons/oes.svg %}
            {% if site.footer.image %}
          <img class="usa-footer-logo-img" src="{{ site.footer.image | prepend: site.baseurl }}" alt="GSA">
        {% endif %}
        </div>
      </div>
      <div class="tablet:grid-col">
        <div class="footer-links">
          <h2 class="footer-links-heading">Navigate</h2>
          <ul class="add-list-reset">
            <li>
              <a href="{{ site.baseurl }}/about/">About</a>
            </li>
            <li>
              <a href="{{ site.baseurl }}/methods/">Methods</a>
            </li>
            <li>
              <a href="{{ site.baseurl }}/work/">Work</a>
            </li>
            <li>
              <a href="{{ site.baseurl }}/team/">Team</a>
            </li>
            <li>
              <a href="{{ site.baseurl }}/events/">Events</a>
            </li>
            <li>
              <a href="{{ site.baseurl }}/contact/">Contact</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="tablet:grid-col">
        <div class="footer-links">
          <h2 class="footer-links-heading">Policies</h2>
          <ul class="add-list-reset">
            <li>
              <a href="{{ site.baseurl }}/linking-policy/">Linking Policy</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="tablet:grid-col">
        <div class="footer-links">
          <h2 class="footer-links-heading">Contact</h2>
          <ul class="add-list-reset">
            <li>
              <a href="{{ site.baseurl }}/press/">Press</a>
            </li>
            <li>
              <a href="https://twitter.com/USGSA">@USGSA</a>
            </li>
            <li>
              <a href="mailto:oes@gsa.gov?subject=Inquiry">oes@gsa.gov</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
