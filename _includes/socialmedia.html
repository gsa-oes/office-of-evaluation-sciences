{% if config['social-media'] %}
    <div class="grid-col-12 tablet:grid-col-auto">
        <div class="grid-row flex-justify-center">
            {% for medium in config['social-media'] %}
                <div class="grid-col-auto">
                    <a class="usa-link width-2 margin-right-3" href="{{ medium.link }}" target="_blank"
                        rel="noopener noreferrer">
                        <svg style="vertical-align: middle;" aria-hidden="true" focusable="false"
                            data-prefix="fab" data-icon="{{ medium.service }}"
                            class="svg-inline--fa fa-{{ medium.service }} fa-w-16 text-white width-2"
                            role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            {% if medium.service=='twitter' %}
                            <path fill="currentColor"
                                d="M160 96C124.7 96 96 124.7 96 160L96 480C96 515.3 124.7 544 160 544L480 544C515.3 544 544 515.3 544 480L544 160C544 124.7 515.3 96 480 96L160 96zM457.1 180L353.3 298.6L475.4 460L379.8 460L305 362.1L219.3 460L171.8 460L282.8 333.1L165.7 180L263.7 180L331.4 269.5L409.6 180L457.1 180zM419.3 431.6L249.4 206.9L221.1 206.9L392.9 431.6L419.3 431.6z">
                            </path>
                            {% endif %}
                            {% if medium.service=='linkedin' %}
                            <path fill="currentColor"
                                d="M160 96C124.7 96 96 124.7 96 160L96 480C96 515.3 124.7 544 160 544L480 544C515.3 544 544 515.3 544 480L544 160C544 124.7 515.3 96 480 96L160 96zM165 266.2L231.5 266.2L231.5 480L165 480L165 266.2zM236.7 198.5C236.7 219.8 219.5 237 198.2 237C176.9 237 159.7 219.8 159.7 198.5C159.7 177.2 176.9 160 198.2 160C219.5 160 236.7 177.2 236.7 198.5zM413.9 480L413.9 376C413.9 351.2 413.4 319.3 379.4 319.3C344.8 319.3 339.5 346.3 339.5 374.2L339.5 480L273.1 480L273.1 266.2L336.8 266.2L336.8 295.4L337.7 295.4C346.6 278.6 368.3 260.9 400.6 260.9C467.8 260.9 480.3 305.2 480.3 362.8L480.3 480L413.9 480z"
                            ></path>
                            {% endif %}
                        </svg>
                        <span class="usa-sr-only">{{ medium.text }}</span>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endif %}
