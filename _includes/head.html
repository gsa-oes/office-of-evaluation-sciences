<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta property="og:type" content="website">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta name="twitter:card" content="summary_large_image">
  {% if site.feature_image %}<meta property="og:image" content="{{ site.feature_image | prepend: site.baseurl | prepend: site.url }}">{% endif %}
  {% if site.feature_image %}<meta name="twitter:image" content="{{ site.feature_image | prepend: site.baseurl | prepend: site.url }}">{% endif %}
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,900" rel="stylesheet">

  <link rel="shortcut icon" type="image/x-icon" href="{{ '/assets/img/favicon.ico' | prepend: site.baseurl }}" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <script>
    if (/^www\./.test(window.location.hostname)) {
      window.location = window.location.href.replace('www.', '');
    }
    </script>
  
  <!-- Image -->
{% if page.image %}
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <link rel="image_src" href="{{ siteurl }}{{ site.baseurl }}{{ page.image }}">
  <meta name="image" content="{{ siteurl }}{{ site.baseurl }}{{ page.image }}">
  <meta property="og:image" content="{{ siteurl }}{{ site.baseurl }}{{ page.image }}" />

  <meta name="twitter:image" content="{{ siteurl }}{{ site.baseurl }}{{ page.image }}">

  {% if page.image_accessibility %}
    <meta name="twitter:image:alt" content="{{ page.image_accessibility }}">
  {% endif %}
{% else %}
  <meta name="twitter:card" content="summary">
  <meta name="twitter:image" content="{{ siteurl }}{{ site.baseurl }}/assets/img/logos/logo-name.png">
  <meta property="og:image" content="{{ siteurl }}{{ site.baseurl }}/assets/img/logos/logo-name.png">
{% endif %}

  
  <!-- Favicons
================================================== -->

  <!--  Touch icon for iOS 2.0+ and Android 2.1+ -->
  <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/assets/img/logos/logo-name.png">

  <!--  Desktop icon -->
  <link rel="icon" href="{{ site.baseurl }}/assets/img/logos/logo-name.png" type="image/png">

  <!--  More info: https://github.com/audreyr/favicon-cheat-sheet -->
 
  
</head>
